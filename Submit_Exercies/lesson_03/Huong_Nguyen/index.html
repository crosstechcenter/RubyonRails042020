<!DOCTYPE html>
<html lang="en">
    <head>
        <meta lang="en" content="Bulma site" charset="utf-8" />
        <meta name="viewport" content="width=device, initial-scale=1" />
        <!-- nhÃºng bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
        <title>Bulma Start</title>

        <style>
            .center {
                display: flex;
                justify-content: center;
            }

            .white {
              color: white;
            }
        </style>
    </head>

    <body>
        <section class="section has-background-black">
            <nav class="navbar has-background-black" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                  <figure class="image">
                    <img src="./assets/bulma-logo.png">
                  </figure>
                </a>
            
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span class="white"></span>
                  <span class="white"></span>
                  <span class="white"></span>
                </a>
              </div>
            
              <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                  <a class="navbar-item white">
                    Home
                  </a>
            
                  <a class="navbar-item white">
                    Documentation
                  </a>
            
                  <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link white has-background-black">
                      More
                    </a>
            
                    <div class="navbar-dropdown">
                      <a class="navbar-item">
                        About
                      </a>
                      <a class="navbar-item">
                        Jobs
                      </a>
                      <a class="navbar-item">
                        Contact
                      </a>
                      <hr class="navbar-divider">
                      <a class="navbar-item">
                        Report an issue
                      </a>
                    </div>
                  </div>
                </div>
            
                <div class="navbar-end">
                  <div class="navbar-item">
                    <div class="buttons">
                      <a class="button is-primary">
                        <strong>Sign up</strong>
                      </a>
                      <a class="button is-light">
                        Log in
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
        </section>

        <section class="section">
          <h1 class="title center">Welcome to Bulma!</h1>
          <div class="columns">
            <div class="column" id="c1">
              <p class="notification is-success center is-size-4">Are you ready to dig in this awesomeness?</p>
              <div class="center">
                <img src="assets/giphy.gif" width="50%" height="auto">
              </div>
              <div class="center">
                <button class="button is-success is-large is-rounded">I'm in!</button>
              </div>
            </div>
            
            <div class="column" id="c2">
              <p class="notification is-danger center is-size-4">Maybe you need some time to think again?</p>
              <div class= "center">
                <img src="assets/giphy1.gif" width="55%" height="auto"><br>
              </div>
              <div class="center">
                <button class="button is-danger is-large is-rounded">Too early!</button>
              </div>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="container has-text-centered">
            <h1 class="title">What's interesting about Bulma?</h1>
          </div>
        </section>

        <section class="section has-background-light">
          <div class="container">
            <div class="columns">
              <div class="column">
                <article class="media notification is-info">
                  <figure class="media-left">
                    <span class="icon">
                      <i class="fab fa-2x fa-css3-alt"></i>
                    </span>
                  </figure>
                  <div class="media-content">
                    <div class="content">
                      <h1 class="title is-size-4">Bulma?</h1>
                      <p class="is-size-5">
                        Bulma is cool
                      </p>
                    </div>
                  </div>
                </article>
              </div>

              <div class="column">
                <article class="media notification is-primary">
                  <figure class="media-left">
                    <span class="icon">
                      <i class="fab fa-2x fa-css3-alt"></i>
                    </span>
                  </figure>
                  <div class="media-content">
                    <div class="content">
                      <h1 class="title is-size-4">Bulma?</h1>
                      <p class="is-size-5">
                        Bulma is cool
                      </p>
                    </div>
                  </div>
                </article>
              </div>

              <div class="column">
                <article class="media notification is-warning ">
                  <figure class="media-left">
                    <span class="icon">
                      <i class="fab fa-2x fa-css3-alt"></i>
                    </span>
                  </figure>
                  <div class="media-content">
                    <div class="content">
                      <h1 class="title is-size-4">Bulma?</h1>
                      <p class="is-size-5">
                        Bulma is cool
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </section>
    </body>
</html>
